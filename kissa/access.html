<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS | KISSA OFFICIAL Websaite</title>
    <meta name="description" content="カフェ「KISSA」のアクセスマップと問い合わせフォームが掲載されたページです。">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/access.css">
    <script src="./js/toggle-menu.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/logo-header.png" alt="KISSA">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- ここまでheader -->
    <main class="main">
        <!-- スムーススクロール -->
        <div class="smooth-img">
        </div>
        <div class="title">
            <h1 class="fade-in">ACCESS</h1>
            <p class="fade-in">アクセス・お問い合わせ</p>
        </div>
        <div class="map fade-in">
            <h2>アクセスマップ</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.3933460933167!2d138.31352947628372!3d35.86387637252889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c6987d64042f7%3A0xf6a5d71dff896602!2z5bCP5re15rKi6aeF!5e0!3m2!1sja!2sjp!4v1682910423356!5m2!1sja!2sjp"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact">
            <h2 class="fade-in">お問い合わせフォーム</h2>
            <form action="#" class="fade-in">
                <dl class="form-area">
                    <dt><span class="required">お名前</span></dt>
                    <dd><input type="text" name="name" class="input-text" required></dd>
                    <dt><span class="required">メールアドレス</span></dt>
                    <dd><input type="text" name="name" class="input-text" required></dd>
                    <dt>お電話番号</dt>
                    <dd><input type="text" name="name" class="input-text" required></dd>
                    <dt>お問い合わせ種別</dt>
                    <dd>
                        <select class="select-box" name="genre">
                            <option value="ご予約について" selected>ご予約について</option>
                            <option value="メニューについて">メニューについて</option>
                            <option value="営業時間について">営業時間について</option>
                        </select>
                    </dd>
                    <dt>お客さまについて</dt>
                    <dd>
                        <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様"
                                checked>一般のお客様</label>
                        <label class="radio-button"><input type="radio" name="user-type" value="お取引様">お取引様</label>
                        <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                    </dd>
                    <dt><span class="required">お問い合わせ内容</span></dt>
                    <dd><textarea name="message" class="message" required></textarea></dd>
                </dl>
                <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ[Submit]ボタンを押してください。</p>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <!-- ここまでmain -->
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./access.html">ACCESS</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="./index.html">
            <img src="./images/common/logo-footer.png" alt="KISSA">
        </a>
        <p class="footer-tel">TEL 01-2345-6789</p>
        <p class="footer-time">OPEN Fri-Sun 11:00~16:00</p>
        <p class="copyright"><small>&copy;kissa</small></p>
    </footer>
    <!-- ここまでfooter -->
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/jQ.js"></script>
</body>

</html>
